<div class="row">

    <div class="col-lg-6 col-lg-offset-3 text-right">
      <form enctype="multipart/form-data" >
      <div class="box" id="contactbox" > 
        <input type="text" name="name" class="form-control" placeholder="Name">
        </br>
        <textarea class="form-control" rows="3" placeholder="Nachricht" name="body"></textarea>
      </div>
      <div class="boxbottom" id="contactboxbottom"><input type="button" id="sendd" class="btn btn-primary btn-lg active" value="submit"></input></div> </form>   
    </div><!--  end of col  -->

</br>

      <div class="box sent" id="sent">Vielen Dank für Ihre Nachricht, wir werden uns so schnell wie möglich zurückmelden! <a href="/">(Falls sie nicht automisch zurückgeleitet werden hier klicken...)</a></div><!--  end sent box ! -->

    </div><!-- end of row  -->
</div><!--  END OF CONTAINER  -->

<script type="text/javascript">
$(document).ready(function () {
    $("#sendd").click(function () {
        var formData = {
            'name' : $('input[name=name]').val(),
            'body' : $('textarea[name=body]').val(),
        };

        $.ajax({
                type: "POST",
                url: 'http://localhost/otrs/contact.pl',
                data: formData,
                success: function() {
                            $("#contactbox").hide();
                            $("#contactboxbottom").hide();
                            $("#sent").show();
                    }
        });
        setTimeout(function() {  window.location.href = "/";}, 2000);
    });

});
</script>
